# MinIO S3 Reverse Proxy Configuration
# This allows direct access to MinIO through the same domain with /s3 path

upstream minio_backend {
    server minio:9000;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP to HTTPS (optional, for production)
    # return 301 https://$host$request_uri;

    # MinIO S3 API endpoint via /s3 path
    location /s3/ {
        proxy_pass http://minio_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Important for S3-compatible storage
        proxy_pass_request_headers on;
        
        # Disable buffering for uploads/downloads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Increase timeouts for large files
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Allow large file uploads
        client_max_body_size 0;
    }

    # MinIO Console (optional, for management UI)
    location /minio-console/ {
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # MinIO S3 API endpoint via /s3 path
    location /s3/ {
        proxy_pass http://minio_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_pass_request_headers on;
        proxy_request_buffering off;
        proxy_buffering off;
        
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        client_max_body_size 0;
    }

    # MinIO Console (optional)
    location /minio-console/ {
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
